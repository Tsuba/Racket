<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="script/controller/raquetteController.js"></script>
    <script src="script/controller/panelController.js"></script>
</head>
<body ng-app="racketApp">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Choisir sa raquette</h1>
                <div ng-controller="racketController">
                    <div ng-repeat="products in product">
                        <h3>{{ products.nom }} de {{products.marque}}</h3>
                        <img ng-src="{{products.image}}">
                        <div>{{products.prix | currency}}</div>
                        <section ng-controller="panelController">
                            <ul class="nav nav-pills">
                                <li ng-class="{active : isSelected(1)}"><a href="#" ng-click="selectTab(1)">Description</a></li>
                                <li ng-class="{active : isSelected(2)}"><a href="#" ng-click="selectTab(2)">Spécifications</a></li>
                                <li ng-class="{active : isSelected(3)}"><a href="#" ng-click="selectTab(3)">lol</a></li>
                            </ul>
                            <div class="panel" ng-show="isSelected(1)">
                                <h4>Description</h4>
                                <p>{{products.description}}</p>
                            </div>
                            <div class="panel" ng-show="isSelected(2)">
                                <h4>Spé</h4>
                                <p>Plus tard</p>
                            </div>
                            <div class="panel" ng-show="isSelected(3)">
                                <h4>LOL</h4>
                                <p>Plus tard</p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
